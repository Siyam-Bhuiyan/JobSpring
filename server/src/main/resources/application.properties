# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/jobspring
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=jobspringSecretKeyForJWTTokenGenerationAndValidation123456789
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Server Configuration
server.port=8080

# Security
spring.security.user.name=admin
spring.security.user.password=admin

# Allow circular references for now
spring.main.allow-circular-references=true

# Multipart file upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging configuration for debugging
logging.level.com.jobspring.filter.JwtAuthenticationFilter=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.jobspring.controller.UserProfileController=DEBUG
